    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>SAUKI MART | Premium Data & Devices</title>
    
    <!-- SEO & Metadata -->
    <meta name="description" content="Sauki Mart: The premium hub for instant data bundles and mobile devices." />
    <meta name="theme-color" content="#f8fafc" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- App Styling -->
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Dark background for desktop boxing */
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        display: flex;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        width: 100%;
        max-width: 480px; /* Mobile constraint */
        height: 100%;
        background-color: #f8fafc;
        position: relative;
        overflow-y: auto;
        overflow-x: hidden;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
      }
      /* Hide Scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Utilities */
      .pb-safe { padding-bottom: calc(80px + var(--safe-bottom)); }
      .pt-safe { padding-top: max(20px, var(--safe-top)); }
    </style>
